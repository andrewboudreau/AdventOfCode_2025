    <h1>Day 9: Movie Theater</h1>

// Parse tiles
const tiles = TILES_RAW.trim().split('\n').map(line => {
    const [x, y] = line.split(',').map(Number);
    return { x, y };
});

// Generate all pairs with their areas (pre-computed for animation)
const pairs = [];
for (let i = 0; i < tiles.length; i++) {
    for (let j = i + 1; j < tiles.length; j++) {
        const width = Math.abs(tiles[j].x - tiles[i].x) + 1;
        const height = Math.abs(tiles[j].y - tiles[i].y) + 1;
        const area = width * height;
        pairs.push({ i, j, area });
    }
}

// Canvas setup
const canvas = document.getElementById('canvas');
const ctx = canvas.getContext('2d');
const padding = 40;

// Calculate scale
const minX = Math.min(...tiles.map(t => t.x));
const maxX = Math.max(...tiles.map(t => t.x));
const minY = Math.min(...tiles.map(t => t.y));
const maxY = Math.max(...tiles.map(t => t.y));

const scaleX = (canvas.width - 2 * padding) / (maxX - minX);
const scaleY = (canvas.height - 2 * padding) / (maxY - minY);
const scale = Math.min(scaleX, scaleY);

function toCanvas(x, y) {
    return {
        x: padding + (x - minX) * scale,
        y: padding + (y - minY) * scale
    };
}

// Animation state
let currentPairIndex = 0;
let bestArea = 0;
let bestPair = null;
let animating = false;
let animationId = null;

// DOM elements
const pairsCheckedEl = document.getElementById('pairsChecked');
const currentAreaEl = document.getElementById('currentArea');
const bestAreaEl = document.getElementById('bestArea');
const progressEl = document.getElementById('progress');
const startBtn = document.getElementById('startBtn');
const skipBtn = document.getElementById('skipBtn');
const speedSlider = document.getElementById('speed');
const finalAnswerEl = document.getElementById('finalAnswer');

function drawTiles() {
    tiles.forEach((tile, idx) => {
        const pos = toCanvas(tile.x, tile.y);
        ctx.beginPath();
        ctx.arc(pos.x, pos.y, 4, 0, Math.PI * 2);
        ctx.fillStyle = '#ff4444';
        ctx.fill();

        // Glow effect
        ctx.beginPath();
        ctx.arc(pos.x, pos.y, 6, 0, Math.PI * 2);
        ctx.fillStyle = 'rgba(255, 68, 68, 0.3)';
        ctx.fill();
    });
}

function drawRectangle(pair, color, fillColor) {
    const t1 = tiles[pair.i];
    const t2 = tiles[pair.j];
    const p1 = toCanvas(Math.min(t1.x, t2.x), Math.min(t1.y, t2.y));
    const p2 = toCanvas(Math.max(t1.x, t2.x), Math.max(t1.y, t2.y));

    ctx.fillStyle = fillColor;
    ctx.fillRect(p1.x, p1.y, p2.x - p1.x, p2.y - p1.y);

    ctx.strokeStyle = color;
    ctx.lineWidth = 2;
    ctx.strokeRect(p1.x, p1.y, p2.x - p1.x, p2.y - p1.y);

    // Highlight corners
    [pair.i, pair.j].forEach(idx => {
        const tile = tiles[idx];
        const pos = toCanvas(tile.x, tile.y);
        ctx.beginPath();
        ctx.arc(pos.x, pos.y, 7, 0, Math.PI * 2);
        ctx.strokeStyle = color;
        ctx.lineWidth = 2;
        ctx.stroke();
    });
}

function render() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);

    // Draw best rectangle first (so it's behind)
    if (bestPair) {
        drawRectangle(bestPair, '#ffd700', 'rgba(255, 215, 0, 0.15)');
    }

    // Draw current rectangle
    if (currentPairIndex < pairs.length && animating) {
        const pair = pairs[currentPairIndex];
        drawRectangle(pair, '#4ecdc4', 'rgba(78, 205, 196, 0.1)');
    }

    // Draw tiles on top
    drawTiles();
}

function updateStats() {
    pairsCheckedEl.textContent = currentPairIndex.toLocaleString();
    if (currentPairIndex < pairs.length) {
        currentAreaEl.textContent = pairs[currentPairIndex].area.toLocaleString();
    }
    bestAreaEl.textContent = bestArea.toLocaleString();
    progressEl.textContent = ((currentPairIndex / pairs.length) * 100).toFixed(1) + '%';
}

function animate() {
    if (!animating || currentPairIndex >= pairs.length) {
        if (currentPairIndex >= pairs.length) {
            finishAnimation();
        }
        return;
    }

    // Process multiple pairs per frame based on speed
    const speed = parseInt(speedSlider.value);
    const pairsPerFrame = Math.max(1, Math.floor(speed * speed / 10));

    for (let i = 0; i < pairsPerFrame && currentPairIndex < pairs.length; i++) {
        const pair = pairs[currentPairIndex];
        if (pair.area > bestArea) {
            bestArea = pair.area;
            bestPair = pair;
        }
        currentPairIndex++;
    }

    updateStats();
    render();

    animationId = requestAnimationFrame(animate);
}

function finishAnimation() {
    animating = false;
    startBtn.textContent = 'Restart';
    startBtn.disabled = false;
    skipBtn.disabled = true;

    // Show final answer
    finalAnswerEl.style.display = 'block';
    finalAnswerEl.textContent = `Answer: ${bestArea.toLocaleString()}`;

    render();
}

function skipToEnd() {
    // Process all remaining pairs
    for (; currentPairIndex < pairs.length; currentPairIndex++) {
        const pair = pairs[currentPairIndex];
        if (pair.area > bestArea) {
            bestArea = pair.area;
            bestPair = pair;
        }
    }

    updateStats();
    finishAnimation();
}

startBtn.addEventListener('click', () => {
    if (animating) return;

    // Reset if completed
    if (currentPairIndex >= pairs.length) {
        currentPairIndex = 0;
        bestArea = 0;
        bestPair = null;
        finalAnswerEl.style.display = 'none';
    }

    animating = true;
    startBtn.disabled = true;
    skipBtn.disabled = false;
    animate();
});

skipBtn.addEventListener('click', () => {
    if (animating) {
        cancelAnimationFrame(animationId);
    }
    skipToEnd();
});

// Initial render
render();
updateStats();
    </script>
